<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website Homepage</title>
  <link rel="stylesheet" href="css/font.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery3.1.0.min.js"></script>
  <script src="js/typed.js"></script>
</head>

<body>
  <div class="container">
    <img class="abs_img" src="images/bg.jpg">
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav>
      <div class="logo">Dev<span>A</span>mitjha</div>
      <div class="mobile_menu">
        <i class="fa fa-bars"></i>
      </div>
      <ul>
        <li class="active">Home</li>
        <li>About</li>
        <li>Service</li>
        <li>Portfolio</li>
        <li>Testimonials</li>
        <li>Contact</li>
        <li class="close">
          <i class="fa fa-times-circle-o"></i>
        </li>
      </ul>
    </nav>
    <div class="content_wrapper">
      <div class="social">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-linkedin"></i>
        <i class="fa fa-dribbble"></i>
      </div>
      <h1>I'm a <span id="type_"></span></h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla adipisci,
        <br>quasi fugiat quidem iusto natus.</p>
      <div class="btn_group">
        <div class="btn active">My Work</div>
        <div class="btn">Hire me</div>
      </div>
    </div>
  </div>
  <script>
    var typed = new Typed("#type_", {
      strings: [
        'Developer.',
        'Photographer.',
        'Designer.'
      ],
      stringsElement: null,
      typeSpeed: 200,
      startDelay: 600,
      backSpeed: 100,
      backDelay: 1000,
      toop: true,
      loopCount: 5,
      cursorChar: "|",
    });

    //mobile menu
    $(document).ready(function () {
      $(".mobile_menu").click(function () {
        $("nav ul").css("left", "0");
      })
      $(".close").click(function () {
        $("nav ul").css("left", "-100%");
      })
    })
  </script>
</body>

</html>
